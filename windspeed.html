            <div class ="card" style="width:auto">
              <img src ="https://raw.githubusercontent.com/coreydevinanderson/python-api-challenge/master/WeatherPy/Images/windspeed_all.png"

              <div class ="card-body">
                <p class ="card-text">Scatter plot of wind speed (mph) against latitude at weather stations in cities nearest to 500 randomly generated

               </p>
                </p>
